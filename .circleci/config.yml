version: 2
jobs:
  build:
    machine:
      image: circleci/classic:201808-01
    steps:
      - run: docker -v
      - run: docker-compose -v
      - run: git clone --no-checkout https://github.com/apache/arrow arrow
      - run: git -C arrow fetch -t https://github.com/apache/arrow master
      - run: git -C arrow checkout b9926b4a7526e8b85758b976063669163371851d
      - run: git -C arrow submodule update --init --recursive
      - run: |
          pushd arrow
            docker-compose build cpp
            docker-compose build python
            docker-compose build dask-integration
            docker-compose run dask-integration
          popd

workflows:
  version: 2
  build:
    jobs:
      - build