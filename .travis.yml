os: linux
dist: trusty
sudo: required
language: cpp
services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=nightly-37-wheel-linux-cp27mu
    - BUILD_REF=21ef18bb6a2aeec47c0725efea81bbae298f63ba
    - PYTHON_VERSION=2.7,32
    - PYARROW_VERSION=0.10.1.dev123

before_script:
  - docker pull quay.io/xhochy/arrow_manylinux1_x86_64_base:latest

script:
  - git clone -b master https://github.com/apache/arrow arrow
  - git -C arrow checkout 21ef18bb6a2aeec47c0725efea81bbae298f63ba
  - mkdir -p dist

  - pushd arrow/python/manylinux1
  - git clone ../../ arrow
  - docker build -t arrow-base-x86_64 -f Dockerfile-x86_64 .
  - docker run --shm-size=2g --rm
      -e SETUPTOOLS_SCM_PRETEND_VERSION=$PYARROW_VERSION
      -e PYTHON_VERSIONS=$PYTHON_VERSION
      -v $PWD:/io arrow-base-x86_64
      /io/build_arrow.sh
  - popd

  - sudo mv arrow/python/manylinux1/dist/* dist/

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: dist/*.whl
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - travis@example.org