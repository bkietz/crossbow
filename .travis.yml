os: linux
dist: trusty
sudo: required
language: ruby

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=build-151
    - BUILD_REF=e2ffe8408679d6be1b41f79a1ba6745f2c86bc22
    - PYARROW_VERSION=0.9.1.dev313

matrix:
  include:
    - script:
        - mkdir -p nested/path/to/rpm/packages
        - echo "some bytes" > nested/path/to/rpm/packages/arrow.rpm
      deploy:
        provider: releases
        api_key: $CROSSBOW_GITHUB_TOKEN
        file_glob: true
        file: "**/*.rpm"
        skip_cleanup: true
        on:
          tags: true
        #- (cd arrow/dev/tasks/linux-packages && rake version:update && travis_wait 40 rake apt:build APT_TARGETS=debian-stretch,ubuntu-trusty PARALLEL=yes DEBUG=no)
    - script:
        - mkdir -p nested/path/to/deb/packages
        - echo "some bytes" > nested/path/to/deb/packages/vmi.deb
      deploy:
        file: "**/*.deb"
