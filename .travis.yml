os: linux
dist: trusty
sudo: required
language: ruby

env:
  global:
    - TRAVIS_TAG=build-87
    - PLAT=x86_64
    - BUILD_REF=96a92551184689f1032b6ac063db33baed8929f1
    - PYARROW_VERSION=0.9.1.dev292+dirty

matrix:
  include:
    - script:
        - (cd arrow/dev/tasks/linux-packages && travis_wait 40 && rake version:update && rake apt:build APT_TARGETS=debian-stretch,ubuntu-trusty,ubuntu-xenial PARALLEL=yes DEBUG=no)
    - script:
        - (cd arrow/dev/tasks/linux-packages && travis_wait 40 && rake version:update && rake apt:build APT_TARGETS=ubuntu-artful PARALLEL=yes DEBUG=no)
    - script:
        - (cd arrow/dev/tasks/linux-packages && rake version:update && rake yum:build PARALLEL=yes DEBUG=no)

before_install:
  - sudo apt update -y -qq
  - |
    sudo apt install -y -qq \
        autoconf-archive \
        build-essential \
        cmake \
        debhelper \
        devscripts \
        git \
        gtk-doc-tools \
        libboost-filesystem-dev \
        libboost-regex-dev \
        libboost-system-dev \
        libgirepository1.0-dev \
        libglib2.0-doc \
        libjemalloc-dev \
        lsb-release \
        nvidia-cuda-toolkit \
        pkg-config \
        python3-dev \
        python3-numpy

before_script:
  - git clone -b nightly https://github.com/kszucs/arrow arrow
  - git -C arrow checkout 96a92551184689f1032b6ac063db33baed8929f1

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: /path/to/pachages/*.tar.gz
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - szucs.krisztian@gmail.com