os: linux
dist: trusty
sudo: required
language: cpp
services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=build-342-wheel-linux-cp36m

before_script:
  - docker pull quay.io/xhochy/arrow_manylinux1_x86_64_base:latest

script:
  - git clone -b ARROW-3546 https://github.com/kszucs/arrow arrow
  - git -C arrow checkout 981af44f4b29261a81e0d16e4dadefcdd0f866b7
  - mkdir -p dist

  # build wheel
  - pushd arrow/python/manylinux1
  - docker run --shm-size=2g
      -e SETUPTOOLS_SCM_PRETEND_VERSION=0.11.1.dev76
      -e PYTHON_VERSIONS="3.6,16"
      -e WHEEL_VERSION=0.31.1
      -v $PWD:/io
      -v $PWD/../../:/arrow
      quay.io/xhochy/arrow_manylinux1_x86_64_base:latest /io/build_arrow.sh
  - popd

  # test on debian image
  - docker run -it -v $(pwd)/arrow:/arrow python:3.6-slim
      /arrow/dev/tasks/python-wheels/linux-test.sh

  - sudo mv arrow/python/manylinux1/dist/* dist/

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: dist/*.whl
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - szucs.krisztian@gmail.com