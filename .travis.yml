os: linux
dist: xenial
language: ruby

services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - TRAVIS_TAG=ursabot-52-travis-debian-stretch
    - BUILD_REF=75b591b999ed2644c2222eb2e9c740d417d2afbd
    - ARROW_VERSION=0.13.0.dev466

before_script:
  - git clone --no-checkout https://github.com/apache/arrow arrow
  - git -C arrow fetch -t https://github.com/apache/arrow refs/pull/4657/merge
  - git -C arrow checkout 75b591b999ed2644c2222eb2e9c740d417d2afbd

script:
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - rake dist
  - rake apt:build APT_TARGETS=debian-stretch

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file:
  - "**/*.deb"
  - "**/*.dsc"
  - "**/*.debian.tar.xz"
  - "**/*.orig.tar.gz"
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - ursabot@ci.ursalabs.org