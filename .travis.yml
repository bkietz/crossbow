os: linux
dist: trusty
sudo: required
language: cpp
services:
  - docker

# Update docker to support newer docker-compose versions
addons:
  apt:
    packages:
      - docker-ce

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=nightly-358-wheel-linux-cp36m

before_script:
  - sudo pip install -U docker-compose

script:
  - git clone -b master https://github.com/apache/arrow arrow
  - git -C arrow checkout aab4946ad283946be948119c9107471acd64333c
  - mkdir -p dist

  # build wheel
  - pushd arrow
  # don't attempt to build it, because the base image by pypa is updated
  # regularly and would cause undeterministic builds
  - docker-compose pull python-manylinux1
  - docker-compose run
      -e SETUPTOOLS_SCM_PRETEND_VERSION=0.4.1.dev319
      -e PYTHON_VERSION="3.6"
      -e UNICODE_WIDTH="16"
      python-manylinux1
  - popd

  # test on multiple distributions
  - docker run -it --shm-size 2G --volume $(pwd)/arrow:/arrow python:3.6-slim
      /arrow/dev/tasks/python-wheels/linux-test.sh

  # prepare for deployment
  - sudo mv arrow/python/manylinux1/dist/* dist/

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: dist/*.whl
  skip_cleanup: true
  on:
    tags: true

notifications:
