os: linux
dist: trusty
sudo: required
language: cpp
services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=nightly-260-wheel-linux-cp36m

before_script:
  - docker pull quay.io/xhochy/arrow_manylinux1_x86_64_base:latest

script:
  - git clone -b master https://github.com/apache/arrow arrow
  - git -C arrow checkout 9ae61fb06ce513f6891f2c3909d72dc0cc351da7
  - mkdir -p dist

  # build wheel
  - pushd arrow/python/manylinux1
  - docker run --shm-size=2g
      -e SETUPTOOLS_SCM_PRETEND_VERSION=0.12.1.dev63
      -e PYTHON_VERSIONS="3.6,16"
      -v $PWD:/io
      -v $PWD/../../:/arrow
      quay.io/xhochy/arrow_manylinux1_x86_64_base:latest /io/build_arrow.sh
  - popd

  # test on multiple distributions
  - docker run -it --shm-size 2G --volume $(pwd)/arrow:/arrow python:3.6-slim
      /arrow/dev/tasks/python-wheels/linux-test.sh

  # prepare for deployment
  - sudo mv arrow/python/manylinux1/dist/* dist/

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: dist/*.whl
  skip_cleanup: true
  on:
    tags: true

notifications:
