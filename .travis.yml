sudo: required

services:
  - docker

cache:
  directories:
    - $HOME/arrow_docker_cache

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.22.0
    - ARROW_DOCKER_CACHE_DIR=$HOME/arrow_docker_cache
    - PYTHON_VERSION=3.6

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker -v
  - docker-compose -v

before_script:
  - git clone -b ARROW-3506 https://github.com/kszucs/arrow arrow
  - cd arrow
  - git checkout e08e09ea94e3a13b556c7fb54c3e3e9dbc0b7541
  - git submodule update --init --recursive

script:
  - docker-compose build cpp
  - docker-compose build python
  - docker-compose build lint
  - docker-compose run clang-format