os: linux
dist: trusty
sudo: required
language: cpp
services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=build-281-wheel-linux-cp27m
    - PYTHON_VERSION=2.7,16
    - PYARROW_VERSION=0.9.1.dev451

before_install:
  # Clone git repository
  - git clone -b ARROW-2910 https://github.com/kszucs/arrow arrow
  - git -C arrow checkout abc5da46a0afaa43f0655ffee5b00b93e3a85464

install:
  - docker pull quay.io/xhochy/arrow_manylinux1_x86_64_base:latest

script:
  - mkdir -p dist
  - docker build -t arrow-base-x86_64 -f arrow/python/manylinux1/Dockerfile-x86_64 .
  - docker run --shm-size=2g --rm
      -e SETUPTOOLS_SCM_PRETEND_VERSION=$PYARROW_VERSION
      -e PYTHON_VERSIONS=$PYTHON_VERSION
      -v $PWD:/io arrow-base-x86_64
      /arrow/python/manylinux1/build_arrow.sh

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: dist/*.whl
  skip_cleanup: true
  on:
    tags: true


notifications:
  email:
    - szucs.krisztian@gmail.com
