os: osx
osx_image: xcode9.4
sudo: required
language: cpp
compiler: clang
services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=ursabot-477-travis-gandiva-jar-osx
    - ARROW_TRAVIS_USE_TOOLCHAIN=1
    - ARROW_TRAVIS_GANDIVA=1

before_script:
  - git clone --no-checkout https://github.com/apache/arrow arrow
  - git -C arrow fetch -t https://github.com/apache/arrow refs/pull/6331/merge
  - if [ $CROSSBOW_USE_COMMIT_ID = true ]; then git -C arrow checkout 19473825967a24f359b5f017e96fc9ee684e4c55; else git -C arrow checkout FETCH_HEAD; fi

  # - export TRAVIS_BUILD_DIR=$TRAVIS_BUILD_DIR/arrow
  # - brew update
  # - brew install bison flex llvm@7
  # - brew tap adoptopenjdk/openjdk
  # - brew cask install adoptopenjdk8
  # - export JAVA_HOME=/Library/Java/JavaVirtualMachines/adoptopenjdk-8.jdk/Contents/Home
  # - export PATH="$JAVA_HOME/bin:$PATH"
  # - echo $JAVA_HOME
  # - which java

script:
  - cd arrow
  - mkdir -p dist
  # - dev/tasks/gandiva-jars/build-cpp-osx.sh || travis_terminate 1
  # - dev/tasks/gandiva-jars/build-java.sh || travis_terminate 1
  - echo "gandiva" > dist/test.jar
  # deploy using crossbow
  - brew install libgit2 python3
  - pip3 install click github3.py jinja2 jira pygit2 ruamel.yaml setuptools_scm toolz
  - python3 dev/tasks/crossbow.py \
      --queue-path . \
      --queue-remote https://github.com/ursa-labs/crossbow \
      upload-artifacts \
      --sha ursabot-477-travis-gandiva-jar-osx \
      --tag ursabot-477-travis-gandiva-jar-osx \
      --pattern "dist/*.jar"

notifications:
