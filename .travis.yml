language: generic

os: linux
dist: trusty

env:
  matrix:
    - CONFIG=variants/linux_python2.7.yml
    - CONFIG=variants/linux_python3.5.yml
    - CONFIG=variants/linux_python3.6.yml
  global:
    - TRAVIS_TAG=build-175
    - ARROW_VERSION=0.9.1.dev330

install:
    # Install Miniconda.
    - echo `pwd`
    - |
      echo ""
      echo "Installing a fresh version of Miniconda."
      MINICONDA_URL="https://repo.continuum.io/miniconda"
      MINICONDA_FILE="Miniconda3-latest-Linux-x86_64.sh"
      curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
      bash $MINICONDA_FILE -b

    # Configure conda.
    - |
      echo ""
      echo "Configuring conda."
      source /home/travis/miniconda3/bin/activate root
      conda config --remove channels defaults
      conda config --add channels defaults
      conda config --add channels conda-forge
      conda config --set show_channel_urls true
      conda install --yes --quiet conda-forge-ci-setup=1 conda-build
      source run_conda_forge_build_setup

script:
  - git clone -b ARROW-2724 https://github.com/kszucs/arrow arrow
  - git -C arrow checkout dfc88885a09b2ce4010452467baa238de666ea1d
  - pushd arrow/dev/tasks/conda-recipes
  - conda build --output-folder . -m $CONFIG parquet-cpp arrow-cpp pyarrow
  - pushd linux-64
  - |
    for file in *.tar.bz2; do
      mv "$file" "$(basename "$file" .tar.bz2)-linux-64.tar.bz2"
    done
    popd

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: $TRAVIS_BUILD_DIR/arrow/dev/tasks/conda-recipes/linux-64/*.tar.bz2
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - szucs.krisztian@gmail.com