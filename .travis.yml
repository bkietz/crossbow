os: osx
language: r
cache: packages
r: release

# don't build twice
if: tag IS blank

env:
  global:
    - TRAVIS_TAG=nightly-2019-12-24-0-travis-macos-r-autobrew
    - LOCAL_AUTOBREW="TRUE"
    - TEST_R_WITH_ARROW="TRUE"

before_install:
- git clone --no-checkout https://github.com/apache/arrow arrow
- git -C arrow fetch -t https://github.com/apache/arrow master
- if [ $CROSSBOW_USE_COMMIT_ID == true ]; then git -C arrow checkout 03fc543b15d3f11a4bd3bb61eb92167ba5a4711c; else git -C arrow checkout FETCH_HEAD; fi
- cd arrow/r
# This script used to be inside r/tools/ but was moved
- cp ../dev/tasks/homebrew-formulae/autobrew/apache-arrow.rb tools/apache-arrow.rb
script:
- travis_wait R CMD build .
# Note that this is not --as-cran. CRAN doesn't do macOS checks --as-cran
- travis_wait R CMD check arrow_*.tar.gz --install-args="--build"

notifications:
  email:
    - ursabot@ci.ursalabs.org