os: linux
dist: trusty
sudo: required
language: cpp
services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=build-447-wheel-linux-cp27m

before_script:
  - docker pull quay.io/xhochy/arrow_manylinux1_x86_64_base:latest

script:
  - git clone -b ARROW-4790 https://github.com/kszucs/arrow arrow
  - git -C arrow checkout 5cf85c9cc3025ae513607c3e6c7a1138986ea1cb
  - mkdir -p dist

  # build wheel
  - pushd arrow
  # don't attempt to build it, because the base image by pypa is updated
  # regularly and would cause undeterministic builds
  - docker-compose pull python-manylinux1
  - docker-compose run
      -e SETUPTOOLS_SCM_PRETEND_VERSION=0.4.1.dev244
      -e PYTHON_VERSION="2.7"
      -e UNICODE_WIDTH="16"
      python-manylinux1
  - popd

  # test on multiple distributions

  # prepare for deployment
  - sudo mv arrow/python/manylinux1/dist/* dist/

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: dist/*.whl
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - szucs.krisztian@gmail.com