env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=build-198
    - BUILD_REF=7561b625da37a59957fca566980ccc1c8cc8ba26

os: linux
dist: trusty
sudo: required
language: cpp
services:
  - docker

before_script:
  - docker pull quay.io/xhochy/arrow_manylinux1_x86_64_base:latest

script:
  - git clone -b ARROW-2553 https://github.com/kszucs/arrow arrow
  - git -C arrow checkout 7561b625da37a59957fca566980ccc1c8cc8ba26
  - mkdir -p dist

  - pushd arrow/python/manylinux1
  - git clone ../../ arrow
  - docker build -t arrow-base-x86_64 -f Dockerfile-x86_64 .
  - docker run --shm-size=2g --rm
      -e PYARROW_PARALLEL=3
      -e SETUPTOOLS_SCM_PRETEND_VERSION=0.9.1.dev354
      -e PYTHON_VERSIONS=3.5,16
      -v $PWD:/io arrow-base-x86_64
      /io/build_arrow.sh
  - popd

  - sudo mv arrow/python/manylinux1/dist/* dist/

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: dist/*.whl
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - szucs.krisztian@gmail.com