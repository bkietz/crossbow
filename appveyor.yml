os: Visual Studio 2015

skip_tags: true

environment:
  ARCH: "64"
  GENERATOR: Visual Studio 14 2015 Win64
  NUMPY: "1.13"
  PYTHON: "3.6"
  MSVC_DEFAULT_OPTIONS: ON
  BOOST_ROOT: C:\Libraries\boost_1_63_0
  BOOST_LIBRARYDIR: C:\Libraries\boost_1_63_0\lib64-msvc-14.0
  ARROW_SRC: C:\apache-arrow
  PYARROW_VERSION: 0.10.0
  PARQUET_CPP_REF: apache-parquet-cpp-1.4.0

init:
  - set MINICONDA=C:\Miniconda35-x64
  - set PATH=%MINICONDA%;%MINICONDA%/Scripts;%MINICONDA%/Library/bin;%PATH%

install:
  # Download source archive
  - curl -OL https://github.com/kszucs/arrow/archive/apache-arrow-0.10.0.tar.gz
  - mkdir %ARROW_SRC%
  - tar -xzvf apache-arrow-0.10.0.tar.gz --strip-components=1 -C /c/apache-arrow

build_script:
  - mkdir wheels
  - call %ARROW_SRC%\dev\tasks\python-wheels\win-build.bat

after_build:
  xcopy %ARROW_SRC%\python\dist\* wheels\

artifacts:
  - path: wheels\*.whl

deploy:
  release: build-263-wheel-win-cp36m
  provider: GitHub
  auth_token: "%CROSSBOW_GITHUB_TOKEN%"
  artifact: /.*\.whl/
  draft: false
  prerelease: false

