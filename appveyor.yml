os: Visual Studio 2015

environment:
  ARCH: "64"
  GENERATOR: Visual Studio 14 2015 Win64
  NUMPY_VERSION: "1.14"
  PYTHON_VERSION: "3.6"
  MSVC_DEFAULT_OPTIONS: ON
  ARROW_SRC: C:\apache-arrow
  PYARROW_VERSION: 0.13.0.dev416
  PYARROW_REF: e41401c222e41c6e2e8f97d190f66b80ee59b386

init:
  - set MINICONDA=C:\Miniconda3-x64
  - set PATH=%MINICONDA%;%MINICONDA%/Scripts;%MINICONDA%/Library/bin;%PATH%

build_script:
  - mkdir wheels
  - git config core.symlinks true

  - git clone --no-checkout https://github.com/apache/arrow %ARROW_SRC% || exit /B
  - git -C %ARROW_SRC% fetch -t https://github.com/apache/arrow refs/pull/4594/merge || exit /B
  - git -C %ARROW_SRC% checkout e41401c222e41c6e2e8f97d190f66b80ee59b386 || exit /B
  - git -C %ARROW_SRC% submodule update --init || exit /B

  - call %ARROW_SRC%\dev\tasks\python-wheels\win-build.bat

after_build:
  # the artifacts must be uploaded from a directory relative to the build root
  - xcopy %ARROW_SRC%\python\dist\* wheels\

artifacts:
  - path: 'wheels\*.whl'

deploy:
  release: ursabot-17-wheel-win-cp36m
  provider: GitHub
  auth_token: "%CROSSBOW_GITHUB_TOKEN%"
  artifact: /.*\.whl/
  draft: false
  prerelease: false

notifications:
  - provider: Email
    to:
      - ursabot@ci.ursalabs.org