os: Visual Studio 2015

environment:
  ARCH: "64"
  GENERATOR: Visual Studio 14 2015 Win64
  NUMPY_VERSION: "1.14.5"
  PYTHON_VERSION: "3.6"
  MSVC_DEFAULT_OPTIONS: ON
  ARROW_SRC: C:\apache-arrow
  PYARROW_VERSION: 0.12.0.dev528
  PYARROW_REF: be046524cd5ef3073929bb0c1b2a85ae2732b981

init:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
  - set MINICONDA=C:\Miniconda35-x64
  - set PATH=%MINICONDA%;%MINICONDA%/Scripts;%MINICONDA%/Library/bin;%PATH%

build_script:
  - mkdir wheels
  - git clone -b ARROW-4645 https://github.com/kszucs/arrow %ARROW_SRC% || exit /B
  - git -C %ARROW_SRC% checkout be046524cd5ef3073929bb0c1b2a85ae2732b981 || exit /B
  - conda update --yes --quiet conda

  - conda create -n arrow -q -y python=%PYTHON_VERSION% ^
        six pytest setuptools numpy=%NUMPY_VERSION% pandas

  - conda install -n arrow -q -y -c conda-forge ^
        git flatbuffers rapidjson ^
        cmake ^
        boost-cpp thrift-cpp ^
        gflags snappy zlib brotli zstd lz4-c double-conversion ^
        llvmdev libprotobuf re2

  - conda create -n wheel-test -q -y python=%PYTHON_VERSION% ^
      numpy=%NUMPY_VERSION% pandas pytest hypothesis
  - call %ARROW_SRC%\dev\tasks\python-wheels\win-build.bat

on_finish:
  - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

after_build:
  xcopy %ARROW_SRC%\python\dist\* wheels\

artifacts:
  - path: wheels\*.whl

deploy:
  release: build-482-wheel-win-cp36m
  provider: GitHub
  auth_token: "%CROSSBOW_GITHUB_TOKEN%"
  artifact: /.*\.whl/
  draft: false
  prerelease: false

notifications:
  - provider: Email
    to:
      - szucs.krisztian@gmail.com