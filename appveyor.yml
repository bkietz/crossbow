os: Visual Studio 2015

environment:
  ARCH: "64"
  GENERATOR: Visual Studio 14 2015 Win64
  NUMPY: "1.14.5"
  PYTHON: "3.6"
  MSVC_DEFAULT_OPTIONS: ON
  ARROW_SRC: C:\apache-arrow
  PYARROW_VERSION: 0.4.1.dev108
  PYARROW_REF: 4c1b5f5e5afe8601e965589c57a7a4524904ec7c

init:
  - set MINICONDA=C:\Miniconda35-x64
  - set PATH=%MINICONDA%;%MINICONDA%/Scripts;%MINICONDA%/Library/bin;%PATH%

build_script:
  - mkdir wheels
  - git clone -b manylinux_tests https://github.com/kszucs/arrow %ARROW_SRC% || exit /B
  - git -C %ARROW_SRC% checkout 4c1b5f5e5afe8601e965589c57a7a4524904ec7c || exit /B
  - call %ARROW_SRC%\dev\tasks\python-wheels\win-build.bat

after_build:
  xcopy %ARROW_SRC%\python\dist\* wheels\

artifacts:
  - path: wheels\*.whl

deploy:
  release: build-442-wheel-win-cp36m
  provider: GitHub
  auth_token: "%CROSSBOW_GITHUB_TOKEN%"
  artifact: /.*\.whl/
  draft: false
  prerelease: false

notifications:
  - provider: Email
    to:
      - szucs.krisztian@gmail.com