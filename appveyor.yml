build: off

test_script:
  - git clone -b nightly https://github.com/kszucs/arrow arrow || exit /B
  - git -C arrow checkout 38d075b76193df97f15d4c79d34fab672fdaf59c || exit /B
  - pushd arrow\dev\tasks\conda-recipes
  - ls -lah
  # - conda.exe build --output-folder . parquet-cpp arrow-cpp pyarrow
  - touch .\win-64\arrow-cpp-0.9.1.dev303+dirty-py35_vc14_0.tar.bz2
  - touch .\win-64\parquet-cpp-1.4.0-vc14_0.tar.bz2
  - touch .\win-64\arrow-cpp-0.9.1.dev303+dirty-py35_vc14_0.tar.bz2
  - touch .\win-64\pyarrow-0.9.1.dev303+dirty-py35_vc14_0.tar.bz2

  - ls -lah
  - pushd win-64
  - ls -lah
  - for %%f in (*.tar.bz2) do ren "%%f" "%%~nf-win-64.tar.bz2"
  - ls -lah

artifacts:
  # this must be relative and child of the build C:\projects\crossbow directory
  - path: arrow\dev\tasks\conda-recipes\win-64\*.tar.bz2

deploy:
  release: build-112
  provider: GitHub
  auth_token: "%CROSSBOW_GITHUB_TOKEN%"
  artifact: /.*\.tar\.bz2/
  draft: false
  prerelease: false
  force_update: true

